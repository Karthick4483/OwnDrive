<!DOCTYPE html>
<html class="no-js" lang="en">
  <div id="demo"></div>
  <script>
    fetch('/api/user/me', {
      method: 'GET',
      credentials: 'same-origin',
      headers: {
        Accept: 'application/json',
        'Content-Type': 'application/json',
        Cache: 'no-cache',
      },
    });

    document.getElementById('demo').innerHTML = `<form action="/api/auth/login" method="post">
          First name: <input type="text" name="email" /><br />
          Last name: <input type="text" type="password" name="password" /><br />
          <input type="submit" value="Submit" />
        </form>`;
  </script>
</html>
