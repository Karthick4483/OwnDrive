<!DOCTYPE html>
<html class="no-js" lang="en">
  <%= msg %>
  <form action="/api/auth/register" method="post">
    First name: <input type="text" name="firstName" value="" /><br />
    Last name: <input type="text" name="lastName" value="" /><br />
    Email: <input type="text" name="email" value="" /><br />
    Middle Name: <input type="text" name="middleName" value="" /><br />
    Password name: <input type="password" name="password" value="" /><br />
    Repeat Password:
    <input type="password" type="text" name="repeatPassword" value="" /><br />
    Mobile Number: <input type="text" name="mobileNumber" value="" /><br />
    <input type="submit" value="Submit" />
  </form>
  <a href="/app/login">Login</a>
</html>
